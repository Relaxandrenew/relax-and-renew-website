[build]
  command = ""
  publish = "."

[functions]
  directory = "netlify/functions"

# Clean routes for static HTML files
[[redirects]]
  from = "/portal"
  to = "/portal.html"
  status = 200

# Legacy redirects - redirect old URLs to new portal
[[redirects]]
  from = "/sign-in"
  to = "/portal"
  status = 301

[[redirects]]
  from = "/client-portal"
  to = "/portal"
  status = 301
