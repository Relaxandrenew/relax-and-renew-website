<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | Relax & Renew</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-black: #050505;
      --brand-gold: #E0C584;
      --brand-gold-hover: #F0D594;
      --brand-light: #F0E2C0;
      --brand-dim: rgba(240, 226, 192, 0.6);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: var(--brand-black);
      color: var(--brand-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .icon-wrapper {
      width: 100px;
      height: 100px;
      border: 2px solid var(--brand-gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      opacity: 0.8;
    }
    
    .icon-wrapper svg {
      width: 48px;
      height: 48px;
      stroke: var(--brand-gold);
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--brand-gold);
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }
    
    p {
      font-size: 1.1rem;
      color: var(--brand-dim);
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem 2rem;
      border: 1px solid var(--brand-gold);
      background: transparent;
      color: var(--brand-gold);
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: rgba(224, 197, 132, 0.1);
      color: var(--brand-light);
      border-color: var(--brand-gold-hover);
    }
    
    .btn svg {
      width: 18px;
      height: 18px;
    }
    
    .contact {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(224, 197, 132, 0.15);
    }
    
    .contact p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    
    .contact a {
      color: var(--brand-gold);
      text-decoration: none;
    }
    
    .contact a:hover {
      color: var(--brand-light);
      text-decoration: underline;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.5; }
    }
    
    .offline-indicator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(224, 197, 132, 0.1);
      border-bottom: 1px solid var(--brand-gold);
      padding: 0.75rem;
      text-align: center;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--brand-gold);
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="offline-indicator">
    You're currently offline
  </div>
  
  <div class="container">
    <img 
      src="https://static.wixstatic.com/media/bf8fef_511df25fad074d79a408119293545f75~mv2.png" 
      alt="Relax & Renew" 
      class="logo"
      onerror="this.style.display='none'"
    >
    
    <div class="icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Please check your connection and try again.
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      Try Again
    </button>
    
    <div class="contact">
      <p>Need to reach us urgently?</p>
      <p>
        <a href="tel:2263379064">226-337-9064</a>
        &nbsp;â€¢&nbsp;
        <a href="mailto:info@relaxandrenew.ca">info@relaxandrenew.ca</a>
      </p>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
